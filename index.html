<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Activity: Ajax Interactions</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <form>
    <legend>Current Weather</legend>
    <fieldset>
      <label>City name or zip code
        <input type="text" name="location" id="location" placeholder="Corvallis">
      </label>
      <input type="submit" value="Check" id="weatherSubmit">
    </fieldset>
  </form>

  <form>
    <legend>POST request</legend>
    <fieldset>
      <label>First Name
        <input type="text" name="firstName" id="firstName" placeholder="John">
      </label>
      <input type="submit" value="Submit" id="postSubmit">
    </fieldset>
  </form>
  <div id="weatherData"></div>
  <div id="postData"></div>
  <script src="script.js"></script>
</body>

</html>
